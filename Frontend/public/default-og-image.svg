<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="30" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1000" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content area -->
  <rect x="150" y="150" width="900" height="330" fill="rgba(255,255,255,0.1)" rx="20"/>
  
  <!-- Logo/Icon -->
  <rect x="480" y="200" width="60" height="60" fill="white" rx="12"/>
  <rect x="500" y="220" width="20" height="2" fill="#2563eb"/>
  <rect x="500" y="230" width="15" height="2" fill="#2563eb"/>
  <rect x="500" y="240" width="18" height="2" fill="#2563eb"/>
  
  <!-- Title -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Article App
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Share your stories with the world
  </text>
  
  <!-- Bottom text -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Read, Write, and Connect
  </text>
</svg>
