<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/article-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article App - Share Your Stories with the World</title>
    <meta name="description" content="Article App is a modern platform for reading, writing, and sharing amazing stories. Connect with writers, discover new content, and build your audience." />
    
    <!-- Open Graph Tags (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Article App - Share Your Stories with the World" />
    <meta property="og:description" content="Article App is a modern platform for reading, writing, and sharing amazing stories. Connect with writers, discover new content, and build your audience." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:site_name" content="Article App" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Sahilll94/Travel-Book/main/article-logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Article App Logo - Platform for sharing stories" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Article App - Share Your Stories with the World" />
    <meta name="twitter:description" content="Article App is a modern platform for reading, writing, and sharing amazing stories. Connect with writers, discover new content, and build your audience." />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Sahilll94/Travel-Book/main/article-logo.png" />
    <meta name="twitter:image:alt" content="Article App Logo - Platform for sharing stories" />
    <meta name="twitter:site" content="@articleapp" />
    <meta name="twitter:creator" content="@articleapp" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Article App" />
    <meta name="keywords" content="articles, writing, blogging, stories, platform, community, publishing, reading" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="/" />
    
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Article App",
      "description": "Article App is a modern platform for reading, writing, and sharing amazing stories. Connect with writers, discover new content, and build your audience.",
      "url": "/",
      "logo": "https://raw.githubusercontent.com/Sahilll94/Travel-Book/main/article-logo.png",
      "sameAs": [
        "https://twitter.com/articleapp"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  </head>
